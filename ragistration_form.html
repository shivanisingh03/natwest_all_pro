<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form</title>
    <link rel="stylesheet" href="./ragistration.css">
</head>
<body>
  <div id="container">
    <div id="subdiv">
      <h1>Ragistration form</h1>
    </div>
    <div id="tittlediv">
      <div id="lable">
        <h2>Student Name</h2>
      </div>

      <div id="Input">
        <input type="text" placeholder="">
      </div>
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Mother's Name</h2>
      </div>
    </div>

    <div id="Input">
      <input type="text" placeholder="">
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Father's Name</h2>
      </div>
    </div>

    <div id="Input">
      <input type="text" placeholder="">
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Date od Birth</h2>
      </div>
    </div>

    <div id="Input">
      <input type="date" placeholder="">
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Email ID</h2>
      </div>
    </div>

    <div id="Input">
      <input type="email" placeholder="">
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Gender</h2>
      </div>
    </div>

    <div id="Input">
      <label for="">Male</label>
      <input type="radio" id="radio">
      <label for="">Female</label>
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Address</h2>
      </div>
    </div>

    <div id="Input">
      <input type="number" placeholder="">
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>Campus</h2>
      </div>
    </div>

    <div id="Input">
      <select name="" id="Select">
        <option value=""></option>
        <option value="">Banglore</option>
        <option value="">Sarjapur</option>
        <option value="">Dhramshala</option>
        <option value="">Amravati</option>
        <option value="">Goa</option>

      </select>
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>State</h2>
      </div>
    </div>

    <div id="Input">
      <select name="" id="Select">
        <option value="">Delhi</option>
        <option value="">Assam</option>
        <option value="">Maharashtra</option>
        <option value="">Bihar</option>
      </select>
    </div>

    <div id="tittlediv">
      <div id="lable">
        <h2>City</h2>
      </div>
    </div>

    <div id="Input">
      <select name="" id="Select">
        <option value="">Mumbai</option>
        <option value="">Delhi</option>
        <option value="">Banglore</option>
        <option value="">hydrabad</option>

      </select>
    </div>

    <div id="Button">
      <button>Submit</button>
    </div>
  </div>

</body>
</html>
